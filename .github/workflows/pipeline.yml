name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'LICENSE'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      force_runtime_build:
        description: 'Force rebuild runtime image'
        required: false
        type: boolean
        default: false

env:
  DOCKER_USERNAME: luongnguyenminhan
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
  REGISTRY: luongnguyenminhan

jobs:
  # Stage 1: Check if runtime image exists
  check-runtime:
    name: Check Runtime Image
    runs-on: ubuntu-latest
    outputs:
      runtime-exists: ${{ steps.check.outputs.exists }}
      runtime-image: ${{ steps.image.outputs.runtime }}
    steps:
      - name: Set image name
        id: image
        run: |
          echo "runtime=luongnguyenminhan/securescribe:s2t-runtime" >> $GITHUB_OUTPUT

      - name: üê≥ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}

      - name: ‚úÖ Check if runtime image exists
        id: check
        run: |
          if docker pull luongnguyenminhan/securescribe:s2t-runtime 2>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Runtime image already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è Runtime image does not exist, will build"
          fi

  # Stage 1b: Build Runtime Image (only if not exists or forced)
  build-runtime:
    name: Build Runtime Image
    runs-on: ubuntu-latest
    needs: check-runtime
    if: needs.check-runtime.outputs.runtime-exists == 'false' || github.event.inputs.force_runtime_build == 'true'
    outputs:
      runtime-image: ${{ needs.check-runtime.outputs.runtime-image }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üê≥ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}

      - name: üî® Build and push runtime image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./build/Dockerfile.runtime
          push: true
          tags: |
            ${{ needs.check-runtime.outputs.runtime-image }}

      - name: ‚úÖ Runtime image built successfully
        run: |
          echo "üéâ Runtime image: ${{ needs.check-runtime.outputs.runtime-image }}"

  # Stage 2: Build s2t Image
  build-s2t:
    name: Build s2t Image
    runs-on: ubuntu-latest
    needs: check-runtime
    outputs:
      s2t-image: ${{ steps.image.outputs.s2t }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set image name
        id: image
        run: |
          echo "s2t=luongnguyenminhan/securescribe:s2t" >> $GITHUB_OUTPUT

      - name: üê≥ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}

      - name: üî® Build and push s2t image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./build/Dockerfile.app
          push: true
          build-args: |
            RUNTIME_IMAGE=luongnguyenminhan/securescribe:s2t-runtime
          tags: |
            ${{ steps.image.outputs.s2t }}

  # Stage 5: Deploy (only on push to main/master)
  # Final: Summary
  pipeline-summary:
    name: Pipeline Summary
    runs-on: ubuntu-latest
    needs: [build-runtime, build-s2t]
    if: always()
    steps:
      - name: üìä Pipeline Summary
        run: |
          echo "=========================================="
          echo "‚úÖ Pipeline Execution Summary"
          echo "=========================================="
          echo "Build Runtime: ${{ needs.build-runtime.result }}"
          echo "Build s2t: ${{ needs.build-s2t.result }}"
          echo "=========================================="
